<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Dine Booking</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>

    <main>
        <section class="restaurant_descr reservations">
            <article class="logo">
                <a href="./index.html">
                    <img src="./images/logo.svg" alt="logotype dine">
                </a>
            </article>
            <article class="reservations_info">
                <h1 class="league-spartan-light">Reservations</h1>
                <p class="league-spartan-regular">We can’t wait to host you. If you have any special requirements please feel free to call on the phone number below. We’ll be happy to accommodate you.</p>   
            </article>
            <article class="reservations_form"></article>
        </section>
        <section class="decorations">
            <div class="decorations_figure"></div>
            <div class="decorations_humburger"></div>
        </section>
    </main>

    <footer>
        <article class="logotype">
            <a href="./index.html">
                <img src="./images/logo.svg" alt="logotype dine">
            </a>
        </article>
        <article class="restaurant_info_city">
            <a href="https://www.google.com/maps/search/Marthwaite%2C+Sedbergh%2C+Cumbria">
                <address class="league-spartan-regular">Marthwaite, Sedbergh<br>Cumbria<br></address>
            </a>
            <a href="tel:+00441234567" class="league-spartan-regular">+00 44 123 4567</a>
        </article>
        <article class="restaurant_info_time">
            <p class="league-spartan-regular">OPEN TIMES<br>
            <time>MON - FRI: 09:00 AM - 10:00 PM</time><br>
            <time>SAT - SUN: 09:00 AM - 11:30 PM</time></p>
        </article>
    </footer>
</body>
</html>
